###      ###     ###

--- name:exoter
# IMU port in ExoTer
port: '/dev/exoter-imu'
revision: :REV_D
timeout: 0.01 #in seconds
use_filter: true

--- name:HDPR
# IMU port in ExoTer
port: '/dev/hdpr-imu'
revision: :REV_D
timeout: 0.008 #in seconds
use_filter: true

--- name:MaRTA
# IMU port in ExoTer
port: '/dev/marta-imu'
revision: :REV_D
timeout: 0.010 #in seconds
use_filter: true

